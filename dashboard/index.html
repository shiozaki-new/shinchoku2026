:root {
  --bg-primary: #ffffff;
  --bg-secondary: #f5f5f7;
  --text-primary: #1d1d1f;
  --text-secondary: #6e6e73;
  --border-color: #d2d2d7;
  --accent-blue: #0071e3;
  --accent-blue-hover: #0077ed;
  --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
  --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
  --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
  --status-progress: #0071e3;
  --status-done: #34c759;
  --status-hold: #8e8e93;
  --status-pending: #ff9500;
  --risk-high: #ff3b30;
  --risk-medium: #ff9500;
  --risk-low: #34c759;
  --risk-none: #8e8e93;
}

[data-theme="dark"] {
  --bg-primary: #1c1c1e;
  --bg-secondary: #000000;
  --text-primary: #f5f5f7;
  --text-secondary: #98989d;
  --border-color: #38383a;
  --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
  --shadow-md: 0 4px 16px rgba(0,0,0,0.4);
  --shadow-lg: 0 8px 32px rgba(0,0,0,0.5);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display",
               "Helvetica Neue", "Hiragino Kaku Gothic ProN", "Hiragino Sans",
               "Meiryo", sans-serif;
  background: var(--bg-secondary);
  color: var(--text-primary);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  transition: background 0.3s ease, color 0.3s ease;
}

.dashboard {
  min-height: 100vh;
  padding: 24px;
  max-width: 1400px;
  margin: 0 auto;
}

/* ============================================================================
 * HEADER
 * ========================================================================== */
.header {
  background: var(--bg-primary);
  border-radius: 18px;
  padding: 32px 40px;
  margin-bottom: 24px;
  box-shadow: var(--shadow-sm);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid var(--border-color);
}

.header-info h1 {
  font-size: 28px;
  font-weight: 700;
  letter-spacing: -0.5px;
  margin-bottom: 4px;
  color: var(--text-primary);
}

.header-info .subtitle {
  color: var(--text-secondary);
  font-size: 14px;
  font-weight: 500;
}

.header-actions {
  display: flex;
  gap: 12px;
  align-items: center;
}

.btn {
  padding: 10px 20px;
  border-radius: 980px;
  border: none;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  font-family: inherit;
}

.btn-primary {
  background: var(--accent-blue);
  color: white;
}

.btn-primary:hover {
  background: var(--accent-blue-hover);
  transform: scale(1.02);
}

.btn-primary:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.btn-secondary {
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
}

.btn-secondary:hover {
  background: var(--border-color);
}

.btn-danger {
  background: var(--risk-high);
  color: white;
}

.btn-danger:hover {
  background: #ff1f14;
}

.btn-small {
  padding: 6px 14px;
  font-size: 12px;
}

.theme-toggle {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
  font-size: 20px;
}

.theme-toggle:hover {
  transform: scale(1.1);
  background: var(--border-color);
}

.kpi-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 16px;
  margin-bottom: 24px;
}

.kpi-card {
  background: var(--bg-primary);
  border-radius: 16px;
  padding: 24px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-color);
  transition: all 0.3s ease;
}

.kpi-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-md);
}

.kpi-label {
  font-size: 13px;
  color: var(--text-secondary);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}

.kpi-value {
  font-size: 48px;
  font-weight: 700;
  letter-spacing: -1px;
  color: var(--accent-blue);
}

.kpi-sublabel {
  font-size: 12px;
  color: var(--text-secondary);
  margin-top: 4px;
}

.section {
  background: var(--bg-primary);
  border-radius: 18px;
  padding: 32px;
  margin-bottom: 24px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-color);
}

.section-title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 20px;
  letter-spacing: -0.3px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: var(--text-primary);
}

.priority-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.priority-card {
  background: var(--bg-secondary);
  border-radius: 12px;
  padding: 16px 20px;
  border-left: 4px solid transparent;
  transition: all 0.2s ease;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.priority-card:hover {
  transform: translateX(4px);
  box-shadow: var(--shadow-sm);
}

.priority-card.risk-high { border-left-color: var(--risk-high); }
.priority-card.risk-medium { border-left-color: var(--risk-medium); }
.priority-card.risk-low { border-left-color: var(--risk-low); }

.priority-info h3 {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 4px;
  color: var(--text-primary);
}

.priority-meta {
  display: flex;
  gap: 16px;
  font-size: 13px;
  color: var(--text-secondary);
}

.priority-stats {
  display: flex;
  gap: 12px;
  align-items: center;
}

.progress-ring {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: conic-gradient(
    var(--accent-blue) calc(var(--progress) * 1%),
    var(--border-color) 0
  );
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: 700;
  position: relative;
}

.progress-ring::before {
  content: '';
  position: absolute;
  width: 32px;
  height: 32px;
  background: var(--bg-primary);
  border-radius: 50%;
}

.progress-ring span {
  position: relative;
  z-index: 1;
  color: var(--text-primary);
}

.badge {
  padding: 4px 12px;
  border-radius: 980px;
  font-size: 12px;
  font-weight: 600;
  display: inline-block;
}

.badge-progress { background: rgba(0,113,227,0.1); color: var(--status-progress); }
.badge-done { background: rgba(52,199,89,0.1); color: var(--status-done); }
.badge-hold { background: rgba(142,142,147,0.1); color: var(--status-hold); }
.badge-pending { background: rgba(255,149,0,0.1); color: var(--status-pending); }

.filters {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.filter-btn, .search-box {
  padding: 8px 16px;
  border-radius: 980px;
  border: 1px solid var(--border-color);
  background: var(--bg-secondary);
  color: var(--text-primary);
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  font-family: inherit;
}

.filter-btn:hover {
  background: var(--border-color);
}

.filter-btn.active {
  background: var(--accent-blue);
  color: white;
  border-color: var(--accent-blue);
}

.search-box {
  flex: 1;
  min-width: 200px;
}

.search-box:focus {
  outline: none;
  border-color: var(--accent-blue);
}

.task-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 8px;
}

.task-row {
  background: var(--bg-secondary);
  transition: all 0.2s ease;
  cursor: pointer;
}

.task-row:hover {
  transform: scale(1.01);
  box-shadow: var(--shadow-sm);
}

.task-row td {
  padding: 16px;
  font-size: 14px;
  color: var(--text-primary);
}

.task-row td:first-child {
  border-radius: 12px 0 0 12px;
}

.task-row td:last-child {
  border-radius: 0 12px 12px 0;
}

.task-name {
  font-weight: 600;
}

.task-actions {
  display: flex;
  gap: 8px;
  opacity: 0;
  transition: opacity 0.2s ease;
